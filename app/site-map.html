    <script>
    jQuery(function($) {
        var animateManager = new LXR.Animate();
        
        var fpRebuild = function() {
            if ($("#fullpage").hasClass('fp-destroyed')) {
                $('#fullpage').fullpage({
                    controlArrows: false,
                    slidesNavigation: false,
                    animateAnchor: false,
                    verticalCentered: true,
                    scrollingSpeed: 1200,
                });
            }
        }

        if ($(window).width() >= 768) {
            fpRebuild();
        }

        $(window).on('resize', function() {
            if ($(window).width() >= 768) {
                fpRebuild();
            } else {
                $.fn.fullpage.destroy('all');
            }
        });
    });
    </script>
